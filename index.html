<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section id="main">
        <section id="footer">
            <h1>Tic Tac Toe</h1>
        </section>
        <section id="board">
            <section id="board-head">
                <span>Turn: <span id="turn"></span></span>
                <span id="result"></span>
                <input type="button" id="playAgain" value="♻️" onclick="playAgain()" />
            </section>
            <table>
                <tr>
                    <td>
                        <div class="box" data-m="0" data-n="0" type="button" onclick="boxClick(this)">
                        </div>
                    </td>
                    <td>
                        <div class="box" data-m="0" data-n="1" type="button" onclick="boxClick(this)">
                        </div>
                    </td>
                    <td>
                        <div class="box" data-m="0" data-n="2" type="button" onclick="boxClick(this)">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="box" data-m="1" data-n="0" type="button" onclick="boxClick(this)">
                        </div>
                    </td>
                    <td>
                        <div class="box" data-m="1" data-n="1" type="button" onclick="boxClick(this)">
                        </div>
                    </td>
                    <td>
                        <div class="box" data-m="1" data-n="2" type="button" onclick="boxClick(this)">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="box" data-m="2" data-n="0" type="button" onclick="boxClick(this)">
                        </div>
                    </td>
                    <td>
                        <div class="box" data-m="2" data-n="1" type="button" onclick="boxClick(this)">
                        </div>
                    </td>
                    <td>
                        <div class="box" data-m="2" data-n="2" type="button" onclick="boxClick(this)">
                        </div>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <th>
                        Player
                    </th>
                    <th>
                        Score
                    </th>
                </tr>
                <tr>
                    <th id="playerOneName"></th>
                    <th id="playerOneScore"></th>
                </tr>
                <tr>
                    <th id="playerTwoName"></th>
                    <th id="playerTwoScore"></th>
                </tr>
            </table>
        </section>
        <section id="footer">
            <span>made by
                <a href="https://www.linkedin.com/in/tisheel-bashyam/" target="_blank">tisheel</a>
            </span>
            <span>
                -ik my UI is 💩
            </span>
        </section>
    </section>

    <script src="index.js"></script>
</body>

</html>
